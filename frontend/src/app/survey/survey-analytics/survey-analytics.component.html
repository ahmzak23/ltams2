<div class="survey-analytics-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Survey Analytics</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error && analyticsData" class="analytics-content">
        <!-- Analytics content will be added here -->
        <p>Analytics data will be displayed here</p>
      </div>

      <div *ngIf="!loading && !error && !analyticsData" class="no-data">
        <p>No analytics data available</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
