<div class="survey-response-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Survey Response</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <form *ngIf="!loading && !error" [formGroup]="surveyForm" (ngSubmit)="onSubmit()">
        <div formArrayName="responses">
          <!-- Response fields will be dynamically added here -->
        </div>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!surveyForm.valid">
            Submit Response
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
